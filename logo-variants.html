<!DOCTYPE html>
<html>
<head>
    <title>Варианты логотипа СтальПро</title>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 20px; background: #f5f5f5; font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .logo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .logo-card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo { width: 100%; height: 250px; object-fit: contain; border-radius: 8px; margin-bottom: 10px; }
        .logo-title { font-weight: bold; color: #333; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Варианты логотипа с русской надписью "СтальПро"</h1>
        
        <div class="logo-grid">
            <div class="logo-card">
                <div class="logo-title">Вариант 1</div>
                <img src="/img/cc26b52b-4249-44c3-89a9-85aa4631579e.jpg" alt="Логотип СтальПро - Вариант 1" class="logo" />
            </div>
            
            <div class="logo-card">
                <div class="logo-title">Вариант 2</div>
                <img src="/img/4b1fb5d3-c6cc-427f-851f-115a90481335.jpg" alt="Логотип СтальПро - Вариант 2" class="logo" />
            </div>
            
            <div class="logo-card">
                <div class="logo-title">Вариант 3</div>
                <img src="/img/c3d06728-bda6-455d-abff-b06bda323b3b.jpg" alt="Логотип СтальПро - Вариант 3" class="logo" />
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; color: #666;">
            <p>Все варианты созданы с обязательным требованием русской надписи "СтальПро"</p>
        </div>
    </div>
</body>
</html>
